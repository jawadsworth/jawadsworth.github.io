        <div class="fadeImg">

        </div>
        
        <div class='formDiv'>
        <form method="get" action="thanks.html">
                <h2>Make Your Reservation Today</h2>
                
                <label>Full Name (First Last)*:<br>
                <input type="text" name="fullname" pattern="[A-Za-z ]{5,}" required></label><br><br>
                <label>Email Address:<br>
                <input type="email" name="email" placeholder="JohnDoe@gmail.com"></label><br><br>
                <label>Phone Number*:<br>
                <input type="tel" name="pnumber" required></label><br><br>
                <label>Home State or Country:<br>
                <input type="text" name="home" required></label><br><br>
                <label>Date of Stay:</label><br>
                <input type="date" name="date"></label><br><br>
                <label>Room Type:</label><br>
                <select name='room' class='select1'>
                    <option>Two Bedroom King</option>
                    <option>One Bedroom King</option>
                    <option>Two Bedroom: One King, One Queen</option>
                    <option>Two Bedroom: Queen</option>
                    <option>One Bedroom: Queen</option>
                </select><br><br>
                <label>Number of Rooms:</label><br>
                <input type='number' min='1' max='10'><br><br>
                <label>Which Temple Stay</label><br>
                <select name='templeStay' class='select1'>
                    <option>Boston Massachusettes</option>
                    <option>Hartford Connecticut</option>
                    <option>Manhatten New York</option>
                    <option>Palmyra New York</option>
                </select><br><br>
                <label>Any Special Accomodation Requests or Comments:</label><br>
                <textarea name="comment" rows="4" cols="50" placeholder="Enter Text Here..."></textarea><br>
                                
                
                <input type="submit" value="Submit Reservation" class="ibutton2">
            </form>
            </div>
